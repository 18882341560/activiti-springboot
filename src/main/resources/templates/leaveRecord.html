<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="text-align: center">
    <h1>请假单</h1>
    请假人:<input type="name" id="name" th:value="${ap.name}"/><br/>
    请假天数:<input type="number" id="leaveDay" th:value="${ap.leaveDay}"/><br/>
    请假事由:<input type="text" id="cause" th:value="${ap.cause}"/><br/>
    请假时间:<input type="text" id="leaveTime" th:value="${ap.leaveTime}"/><br/>
    请假备注:<input type="text" id="remarks" th:value="${ap.remarks}"/><br/>
</div>

<h1>请假审核记录</h1>
<table style="width: 1200px;text-align: center;">
    <thead>
    <tr>
        <td width="200px">id</td>
        <td width="200px">审核人</td>
        <td width="200px">审核时间</td>
        <td width="200px">审核状态</td>
        <td width="200px">请假备注</td>
    </tr>

    </thead>

    <tbody>
    <tr th:each="record:${list}">
        <td th:text="${record.id}"></td>
        <td th:text="${record.examineName}"></td>
        <td th:text="${record.examineTime}"></td>
        <td th:text="${record.examineStatus == 1?'批准':'驳回'}"></td>
        <td th:text="${record.remarks}"></td>
    </tr>
    </tbody>
</table>

<script src="../js/jquery-3.2.0.min.js" type="text/javascript"></script>

</body>
</html>
