<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>流程部署列表</h1>
<table style="width: 60%;text-align: center">
    <thead>
    <tr>
        <td>id</td>
        <td>流程名称</td>
        <td>发布时间</td>
    </tr>

    </thead>

    <tbody>
       <tr th:each="dl:${deploymentList}">
           <td th:text="${dl.id}"></td>
           <td th:text="${dl.name}"></td>
           <td th:text="${#dates.format(dl.deployTime,'yyyy-MM-dd HH:mm:ss')}"></td>
       </tr>
    </tbody>
</table>

<br/><br/><br/><br/><br/>

<h1>流程定义列表</h1>
<table style="width: 60%;text-align: center">
    <thead>
    <tr>
        <td>id</td>
        <td>定义名称</td>
        <td>版本</td>
        <td>流程部署的id</td>
        <td>bpmn资源名称</td>
        <td>流程图名称</td>
        <td>操作</td>
    </tr>

    </thead>

    <tbody>
    <tr th:each="pl:${processList}">
        <td th:text="${pl.id}"></td>
        <td th:text="${pl.name}"></td>
        <td th:text="${pl.version}"></td>
        <td th:text="${pl.deploymentId}"></td>
        <td th:text="${pl.bpmnName}"></td>
        <td th:text="${pl.pngName}"></td>
        <td>
            <a href="">删除</a>
            <a th:href="${'/audit/showPngHtml?id='+pl.deploymentId}">查看流程图</a>
        </td>
    </tr>
    </tbody>
</table>
<br/><br/><br/><br/><br/>


<div>
    <h1>部署流程</h1>
    流程名称：<input type="text" id="name"/><br/>
    流程文件：<input type="file" id="file"/><br/>
    <button onclick="sub()">上传</button>
</div>

<script src="../js/jquery-3.2.0.min.js" type="text/javascript"></script>
<script th:inline="javascript">


    function sub() {
        var name = $("#name").val();
        var file = $("#file")[0].files[0];
        var formData = new FormData();
        formData.append("name",name);
        formData.append("file",file);

        $.ajax({
           url :"/audit/deploy",
           method:"post",
           data:formData,
           processData:false,
           contentType:false,
           success:function (data) {
              alert(data);
           }
        });

    }


</script>
</body>
</html>
