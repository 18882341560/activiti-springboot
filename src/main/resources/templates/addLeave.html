<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="text-align: center">
    <h1>请假申请填写</h1>
    请假天数:<input type="number" id="leaveDay"/><br/>
    请假事由:<input type="text" id="cause"/><br/>
    请假时间:<input type="text" id="leaveTime"/><br/>
    请假备注:<input type="text" id="remarks"/><br/>
    <button onclick="sub()">提交</button>
</div>

<script src="../js/jquery-3.2.0.min.js" type="text/javascript"></script>
<script>
    
    function sub() {
        var leaveDay = $("#leaveDay").val();
        var cause = $("#cause").val();
        var leaveTime = $("#leaveTime").val();
        var remarks = $("#remarks").val();
        $.ajax({
            url :"/audit/save",
            method:"post",
            data:{
                "leaveDay":leaveDay,
                "cause":cause,
                "leaveTime":leaveTime,
                "remarks":remarks
            },
            success:function (data) {
                alert(data);
            }
        });
    }

</script>

</body>
</html>
